{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduFinanzas</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fb;
        }

        .section-title {
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        .feature-card {
            transition: 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background:#0D47A1;">
        <div class="container">

            <a class="navbar-brand text-white fw-bold" href="{% url 'home' %}">
                EduFinanzas
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">

                <!-- Links principales -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'aprende' %}">Modulos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'acerca' %}">Acerca</a></li>
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'ver_progreso' %}">Mi Progreso</a></li>
                    {% endif %}                  
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'feedback' %}">Feedback</a></li>
                </ul>
{% if user.is_authenticated %}
    <div class="dropdown ms-3">
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
            {{ user.username }}
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item text-danger" href="{% url 'usuarios:logout' %}">Cerrar sesión</a></li>
        </ul>
    </div>
{% else %}
    <a class="btn btn-light ms-3" href="{% url 'usuarios:registro' %}">
        Registrarse
    </a>
    <a class="btn btn-success ms-2" href="{% url 'usuarios:login' %}">
        Iniciar sesión
    </a>
{% endif %}
            </div>

        </div>
    </nav>

    <!-- CONTENIDO DINÁMICO DE CADA PÁGINA -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
